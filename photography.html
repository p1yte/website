<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photography - kai morales</title>
    <style>
        body {
            background-color: whitesmoke;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            justify-items: center;
        }
        .gallery img {
            max-width: 100%;
            max-height: 200px; /* Adjust the maximum height as needed */
            width: auto;
            height: auto;
            margin-bottom: 20px;
            cursor: pointer; /* Change cursor to pointer on hover */
        } 
        .gallery img:hover {
            transform: scale(1.2); /* Scale the image on hover */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            z-index: 1;
            overflow: auto; /* Enable scrolling if needed */
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            margin: auto;
            display: block;
        }
        .back-to-home {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: black;
            text-decoration: none; 
        }
    </style>
</head>
<body>
<a class="back-to-home" href="index.html">back</a>
<div class="container">
    <h2>photography</h2>
    <div class="gallery">
        <img src="/Users/kaimorales/Desktop/website/photography/photo1.jpg" alt="Photo 1" onclick="openModal(this)">
        <img src="/Users/kaimorales/Desktop/website/photography/photo2.jpg" alt="Photo 2" onclick="openModal(this)">
        <img src="/Users/kaimorales/Desktop/website/photography/photo3.jpg" alt="Photo 3" onclick="openModal(this)">
        <img src="/Users/kaimorales/Desktop/website/photography/photo4.jpg" alt="Photo 4" onclick="openModal(this)">
        <img src="/Users/kaimorales/Desktop/website/photography/photo5.jpg" alt="Photo 5" onclick="openModal(this)">
        <img src="/Users/kaimorales/Desktop/website/photography/photo6.jpg" alt="Photo 6" onclick="openModal(this)">
        <img src="/Users/kaimorales/Desktop/website/photography/photo7.jpg" alt="Photo 7" onclick="openModal(this)">
        <img src="/Users/kaimorales/Desktop/website/photography/photo8.jpg" alt="Photo 8" onclick="openModal(this)">
    </div>
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modal-img">
</div>

<script>
    function openModal(img) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modal-img");
        modal.style.display = "block";
        modalImg.src = img.src;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    // Close modal when clicking outside the modal content
    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
